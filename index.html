<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaver.Element</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <!-- Боковая панель -->
    <aside class="sidebar">
        <button class="sidebar-btn" onclick="window.location.href='profile.html'">Профиль</button>
        <button class="sidebar-btn" onclick="window.location.href='msg.html'">Сообщения</button>
        <button class="sidebar-btn" onclick="window.location.href='apps.html'">Приложения</button>
        <button class="sidebar-btn login-btn" onclick="toggleLogin()">Войти</button>
    </aside>

    <!-- Основной контент -->
    <div class="main-content">
        <header>
            <h1>Element</h1>
        </header>

        <main>
            <div class="container">
                <div class="post-box">
                    <textarea id="postInput" placeholder="О чём думаешь?" maxlength="200"></textarea>
                    <button class="post-btn" onclick="addPost()">➤ Опубликовать</button>
                </div>

                <div id="posts">
                    <!-- Посты появятся тут -->
                </div>
            </div>
        </main>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Вход в Element</h2>
            <input type="text" id="username" placeholder="Email">
            <input type="password" id="password" placeholder="Пароль">
    
            <div class="checkbox-container">
                <label class="custom-checkbox">
                    <input type="checkbox" id="termsCheckbox">
                    <span class="checkmark"></span>
                    Я принимаю <a href="terms.html" target="_blank">Условия использования</a>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" id="privacyCheckbox">
                    <span class="checkmark"></span>
                    Я согласен с <a href="privacy.html" target="_blank">Политикой конфиденциальности</a>
                </label>
            </div>
    
            <button class="register-btn" onclick="register()">Регистрация</button>
            <p id="authMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
