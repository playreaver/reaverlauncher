<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="profile">
        <h2>Ваш профиль</h2>
        <img id="avatar" src="profile-avatar.jpg" alt="Фото профиля">
        <p id="username">Имя</p>
        <p id="bio">Описание</p>
        <button id="editBioBtn">Редактировать профиль</button>
    </div>

    <div id="bioEditModal" style="display: none;">
        <div class="modal-content">
            <h2>Редактировать био</h2>
            <textarea id="bioEditTextarea" placeholder="Напишите новое описание"></textarea>
            <button id="saveBioBtn">Сохранить</button>
            <button id="cancelBioBtn">Закрыть</button>
        </div>
    </div>

    <div id="postSection">
        <h3>Публикация поста</h3>
        <textarea id="postContent" placeholder="Напишите что-нибудь..."></textarea>
        <button id="publishPostBtn">Опубликовать</button>
    </div>

    <div id="posts">
        <h3>Посты пользователя</h3>
    </div>

    <script type="module" src="profile.js"></script>

</body>
</html>
