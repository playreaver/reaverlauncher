<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="profile">
        <h2>Мой профиль</h2>
        <img id="avatar" src="" alt="Avatar" />
        <p>Имя пользователя: <span id="username"></span></p>
        <p>Биография: <span id="bio"></span></p>
        <button id="editProfileBtn">Редактировать профиль</button>
        <button id="editBioBtn">Редактировать биографию</button> <!-- Кнопка редактирования биографии -->
    </div>

    <div id="bioEditModal" class="modal">
        <div class="modal-content">
            <h3>Редактировать биографию</h3>
            <textarea id="bioInput" placeholder="Введите вашу биографию..."></textarea>
            <button id="saveBioBtn">Сохранить</button>
            <button id="cancelBioBtn">Отмена</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
