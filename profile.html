<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="profile">
        <h2>Ваш профиль</h2>
        <img src="profile-avatar.jpg" alt="Фото профиля">
        <p id="username">Имя</p>
        <p id="bio">Описание</p>
        <button id="editProfileBtn" onclick="openBioEditModal()">Редактировать профиль</button>
    </div>

    <div id="bioEditModal">
        <div class="modal-content">
            <h2>Редактировать био</h2>
            <textarea id="bioEditTextarea" placeholder="Напишите новое описание"></textarea>
            <button onclick="saveBio()">Сохранить</button>
            <button onclick="closeBioEditModal()">Закрыть</button>
        </div>
    </div>

    <script>
        function openBioEditModal() {
            document.getElementById('bioEditModal').style.display = 'flex';
        }

        function closeBioEditModal() {
            document.getElementById('bioEditModal').style.display = 'none';
        }

        function saveBio() {
            var bioText = document.getElementById('bioEditTextarea').value;
            document.getElementById('bio').innerText = bioText;
            closeBioEditModal();
        }
    </script>
</body>
</html>
